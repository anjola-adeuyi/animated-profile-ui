<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Profile UI</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="imgBx">
        <img
          src="https://newsday.com.ng/wp-content/uploads/2021/07/africa-woman.jpg"
          alt="profile picture"
        />
      </div>
      <div class="content">
        <div class="details">
          <h2>
            Alina Smith<br />
            <span>Senior UX/UI Design</span>
          </h2>
          <div class="data">
            <h3>
              342<br />
              <span>Posts</span>
            </h3>
            <h3>
              120K<br />
              <span>Followers</span>
            </h3>
            <h3>
              165<br />
              <span>Following</span>
            </h3>
          </div>
          <div class="actionBtn">
            <button>Follow</button>
            <button>Message</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
